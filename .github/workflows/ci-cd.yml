name: CI/CD DevOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositorio
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install -r requirements.txt

    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: |
        pytest

    - name: ğŸ” Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ³ Build y Push imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: anyiro/finalproyect:latest
    - name: ğŸš€ Deploy a Render
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
